title: Psychology Notes
description: A digital garden of psychology concepts and notes
theme: minima
baseurl: '/psychology-vault'
url: 'https://uaite.github.io'

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Default frontmatter for all files
defaults:
  - scope:
      path: ''
    values:
      layout: 'default'
  - scope:
      path: ''
      type: 'pages'
    values:
      layout: 'page'

# Collections
collections:
  notes:
    output: true
    permalink: /:collection/:name

# Exclude Obsidian specific files
exclude:
  - .obsidian/
  - .trash/
  - .DS_Store
  - README.md
  - .env
  - Gemfile
  - Gemfile.lock
  - vendor/

# Include these directories as pages
include:
  - Cases
  - 'Genetics and environment'
  - Images
  - 'Interactive Prompts'
  - Neuroanatomy
  - Neurophysiology
  - Neuropsychology
  - 'On mapping the brain'
  - 'On Science and Statistics'

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Convert wiki-links to regular links
relative_links:
  enabled: true
  collections: true
